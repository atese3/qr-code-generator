<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        <form>
            <div class="form-group">
                <label for="head">Fill Color: {{fillColor}}</label>
                <input class="clrPicker" type="color" id="fill-color" name="fill-color" v-model="fillColor" @change="generate_qr_code">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkTransparent" v-model="isTransparent" @change="generate_qr_code">
                    <label class="form-check-label" for="checkTransparent">
                      Transparent Background
                    </label>
                </div>
                <div v-show="!isTransparent">
                    <label for="head">Fill Color: {{backgroundColor}}</label>
                    <input class="clrPicker" type="color" id="background-color" name="background-color" v-model="backgroundColor" @change="generate_qr_code">
                </div>
            </div>             
            <div class="form-group">
                <label for="qrData">Data:</label>
                <input type="email" class="form-control" id="qrData" aria-describedby="qrData" placeholder="QR Data" v-model="qrData" @change="generate_qr_code">
            </div>
      </form>
      <img v-bind:src="'data:image/png;base64,' + img" />
    </div>    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-color/2.8.1/vue-color.min.js" integrity="sha512-5KhObOu8gHhXL7899KF3Y5fr2m27IJso0cvZjwIhienkgZU/26xIVc2C2EFQ9KkrE3/OoinVeIGlVzXLxxEf1w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
